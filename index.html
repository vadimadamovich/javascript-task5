<html>
<head>
<title></title>
</head>
<body>
<my-tree>
{
        "id": 1,
        "items": [{
            "id": 2,
            "items": [{"id": 3}, {"id": 4}, {"id": 5}]
        }, {
            "id": 6,
            "items": [{"id": 7}, {"id": 8}, {"id": 9, "items": [{"id": 10}, {"id": 11}]}]
        }, {
            "id": 16
        }, {
            "id": 17,
            "items": [{"id": 18, "items": [{"id": 19}, {"id": 20}]}]
        }, {
            "id": 21
        }]
}
</my-tree>
<script>
customElements.define('my-leaf', class extends HTMLElement {
  connectedCallback() {
    this.outerHTML = `<li>${this.innerHTML}</li>`;
  }
});

customElements.define('my-tree', class extends HTMLElement {
  connectedCallback() {
    var html;
    this.data = JSON.parse(this.innerHTML);
    html = this.data.items? this.data.items.map(i => `<my-tree>${JSON.stringify(i)}</my-tree>`).join(''): '';
    this.outerHTML = `<ul><my-leaf>${this.data.id}</my-leaf>${html}</ul>`;
  }
});
</script>
</body>
</html>
